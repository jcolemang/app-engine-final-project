
{% set nav_links = [
  ('Home', '/'),
  ('Calendar Template', '/calendar'),
] %}

<div class="navbar">

  <ul class="nav navbar-nav">
    {% for name, link in nav_links %}
      <li class="{% if path == link  %}active{% else %}default{% endif %}">
        <a href="{{ link }}">
          {{ name }}
        </a>
      </li>
      {% endfor %}
  </ul>

</div>
