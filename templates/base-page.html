

<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Taking care of mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/main-nav-component.css">
    <link rel="stylesheet" href="/static/css/footer-component.css">
    {% block css %}{% endblock %}

    <title>{% block title %}Base Page{% endblock %}</title>

  </head>

  <body>

    {% include 'main-nav-component/main-nav-component.html' %}

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>

    {% include 'footer-component/footer-component.html' %}

    <!-- javascript -->

    <script src="/vendor/js/jquery.js"></script>
    <script src="/vendor/js/bootstrap.min.js"></script>
    <script src="/static/js/global.js"></script>
    {% block javascript %}{% endblock %}

  </body>

</html>
