
<!-- expects a calendar object: 'calendar' -->
<!-- expects a user object: 'user' -->

<div id="{{ calendar.name }}" class="calendar-card-container">
  <div class="col-lg-2 col-md-4 col-xs-6">
    <div class="panel panel-default calendar-card">

      <div class="panel-header">
        <h2 class="calendar-name">{{ calendar.name }}</h2>
      </div>

      <div class="panel-body">
        <p class="card-text">
          Here is a calendar description
        </p>
      </div>

      <div class="panel-footer">
        <button class="btn btn-danger delete-calendar-button"
                data-toggle="modal"
                data-target="#delete-calendar-modal">
          <span class="hidden hidden-calendar-name">{{ calendar.name }}</span>
          Delete
        </button>
        <a class="btn btn-primary open-calendar-button"
           href="/calendar/{{ username }}/{{ calendar.name }}">
          Open
        </a>
      </div>
    </div>
  </div>
</div>
