

<div id="delete-calendar-modal" class="modal fade" role="dialog">
  <div id="delete-calendar-modal-dialog" class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <span id="modal-hidden-calendar-name" class="hidden"></span>

        <!-- header -->
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Are you sure?</h4>
        </div>

        <!-- body -->
        <div class="modal-body">
          <button type="button" data-dismiss="modal" class="btn btn-default">
            Cancel
          </button>

          <button id="delete-calendar-button" type="button" class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#delete-calendar-modal">
            Delete Calendar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
